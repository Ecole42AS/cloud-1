services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Configuration Nginx personnalisée
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Certificats Let's Encrypt (partagés avec certbot) 
      - certbot_certs:/etc/letsencrypt:ro
      # Challenge ACME pour validation de domaine
      - certbot_www:/var/www/certbot:ro
    depends_on:
      - wordpress
      - phpmyadmin
    networks:
      - backend

  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    volumes:
      # Stockage des certificats SSL
      - certbot_certs:/etc/letsencrypt
      # Dossier pour le challenge HTTP-01
      - certbot_www:/var/www/certbot
    # Certbot ne tourne pas en continu, il s'exécute à la demande
    # On le lance manuellement pour obtenir/renouveler les certificats
    # Commande par défaut : ne rien faire (on override pour obtenir les certs)
    entrypoint: /bin/sh
    networks:
      - backend

  db:
    image: mariadb:10.11
    container_name: mariadb
    # Redémarrage automatique en cas de crash ou reboot du serveur
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - backend

  wordpress:
    image: wordpress:latest
    container_name: wordpress
    restart: always
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE}
      WORDPRESS_DB_USER: ${MYSQL_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
      WORDPRESS_CONFIG_EXTRA: |
        define( 'FORCE_SSL_ADMIN', true );
        define( 'WP_HOME', 'https://${WORDPRESS_DOMAIN}' );
        define( 'WP_SITEURL', 'https://${WORDPRESS_DOMAIN}' );
    volumes:
      - wp_data:/var/www/html
    depends_on:
      - db
    networks:
      - backend

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    restart: always
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      # Configuration pour fonctionner derrière un reverse proxy (doc phpMyAdmin)
      PMA_ABSOLUTE_URI: https://${WORDPRESS_DOMAIN}/phpmyadmin/
    depends_on:
      - db
    networks:
      - backend


networks:
  # Réseau interne pour que les conteneurs communiquent entre eux
  backend:
    driver: bridge


volumes:
  db_data:
    driver: local
  wp_data:
    driver: local
  certbot_certs:
    driver: local
  certbot_www:
    driver: local
