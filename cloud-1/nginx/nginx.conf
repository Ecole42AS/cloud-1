server {
    listen 80;
    server_name mywp-cloud1.duckdns.org;
    
    # Location spéciale pour le challenge ACME de Let's Encrypt
    # Permet à Certbot de valider que tu possèdes bien le domaine
    location /.well-known/acme-challenge/ {
        root /var/www/certbot; 
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name mywp-cloud1.duckdns.org;
    ssl_certificate /etc/letsencrypt/live/mywp-cloud1.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mywp-cloud1.duckdns.org/privkey.pem;

    # Paramètres SSL recommandés par Let's Encrypt
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    
    # Taille maximale du corps des requêtes (uploads WordPress)
    client_max_body_size 100M;

    location / {
        # Transférer vers le conteneur WordPress
        proxy_pass http://wordpress:80;
        
        # Headers HTTP pour reverse proxy
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        
        # Support HTTP/1.1 et WebSockets (pour certains plugins WordPress)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /phpmyadmin/ {
        # Transférer vers phpMyAdmin en supprimant /phpmyadmin du chemin
        proxy_pass http://phpmyadmin:80/;
        
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        
        # Headers spécifiques pour phpMyAdmin derrière un reverse proxy
        proxy_set_header X-Forwarded-Prefix /phpmyadmin;
        
        # Support HTTP/1.1 et WebSockets (pour certains plugins WordPress)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_redirect off;
    }
}
