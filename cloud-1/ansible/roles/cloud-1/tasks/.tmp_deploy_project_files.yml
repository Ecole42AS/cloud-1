---
- name: Create project directory
  ansible.builtin.file:
    path: "{{ cloud1_project_dir }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0755"
  become: yes

- name: Deploy docker-compose.yml
  ansible.builtin.copy:
    src: docker-compose.yml
    dest: "{{ cloud1_project_dir }}/docker-compose.yml"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0644"
  become: yes

- name: Deploy .env from template
  ansible.builtin.template:
    src: .env.j2
    dest: "{{ cloud1_project_dir }}/.env"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0600"
  become: yes

- name: Create nginx and scripts directories
  ansible.builtin.file:
    path: "{{ cloud1_project_dir }}/{{ item }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0755"
  loop:
    - nginx
    - scripts
  become: yes

- name: Deploy nginx.conf
  ansible.builtin.copy:
    src: nginx/nginx.conf
    dest: "{{ cloud1_project_dir }}/nginx/nginx.conf"
    mode: "0644"
  become: yes

- name: Deploy init-letsencrypt.sh
  ansible.builtin.copy:
    src: scripts/init-letsencrypt.sh
    dest: "{{ cloud1_project_dir }}/scripts/init-letsencrypt.sh"
    mode: "0755"
  become: yes
